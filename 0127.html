<html>
<head>
<title>0127</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "0126" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "0128" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

          不必
          一再讀文件
          
          No
          lookup in the document




</pre>
</body>
