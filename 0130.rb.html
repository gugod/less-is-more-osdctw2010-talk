<html>
<head>
<title>0130.rb</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "0129.js" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "0131.pl" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">

          # 「容器」就會有 each 方法
          x.each do |i|
            ...
          end
          
          y.each do |k,v|
            ...
          end


</pre>
</body>
