<html>
<head>
<title>0144.html</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "0143" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "0145" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>


          &lt;a href=&quot;/help&quot;&gt;使用說明&lt;/a&gt;
            ↓
          &lt;title&gt;使用說明&lt;/title&gt; 





</pre>
</body>
