<html>
<head>
<title>0070</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "0069" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "0071" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

          有些 Perl 程式
          真的很醜
          
          Perl code
          can go really UGLY




</pre>
</body>
