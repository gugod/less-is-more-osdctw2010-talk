<html>
<head>
<title>0126</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "0125" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "0127" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

          API 應 被設計成
          容易被記憶
          
          API should be designed to be
          easily rememberable




</pre>
</body>
