<html>
<head>
<title>0124</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "0123" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "0125" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>

          情境切換
          茲事體大
          
          Context switching
          is EXPENSIVE




</pre>
</body>
