<html>
<head>
<title>0019</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "0018.js" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "0020.js" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>


          在被點第一下的時候做某事，
          但被點第二下之後，
          則不再做同樣的事。





</pre>
</body>
